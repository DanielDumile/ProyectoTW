<!DOCTYPE html>

<html>
    <head>
        <title>True or False</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="../Styles/Style.css" type="text/css">
        <script src="../Frameworks/vue.js"></script>
        <script src="../Scripts/Validaciones.js"></script>
    </head>
    <body>
    <center>
         <div id="TrueFalse">
            <img class="Ad" src="../Imagenes/TF.png" alt="Examen"/>
            
            <form v-on:submit="TF" action="Servlet" method="post">
                
                <p class="Titulos">Preguntas tipo: True or False</p>
                
                <hr />

                
                        
                <p class="Subtitulos">ID de Pregunta:   
                <input class="Form2
                       " v-model="ID" name="ID" required></p>
                
                <p class="Subtitulos">Pregunta: </p>
                <p><textarea cols="40" rows="5" v-model="pregunta" required name="pregunta" placeholder="Esribe una pregunta de cualquier tema"></textarea></p>
                
                <p class="Subtitulos">Distractores:</p>
                <p><input class="Form" v-model="Opc1" required name="Opc1" placeholder="A. True"> <input type="radio" id="one" value="Correcta" v-model="picked"></p>
                <p><input class="Form" v-model="Opc2" required name="Opc2" placeholder="B. False"> <input type="radio" id="two" value="Correcta" v-model="picked"></p>
                <br />
                
                <button class="button1" type="submit">Subir pregunta</button>   
                
            </form>
                <br />
                <button class="button3">Regresar</button>   
                
            
        </div>
    </center>
    <script src="../Scripts/index.js"></script>
    </body>
</html>
