<!DOCTYPE html>

<html>
    <head>
        <title>Pregunta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../Styles/Style.css" type="text/css">
        <script src="../Frameworks/vue.js"></script>
        
    </head>
    <body>
        <div id="Preguntas">
            
            <div id="Contenido">
                
                <div id="Top">
                    
                    <br />
                    <Encabezado Pregunta="Aqui ira la pregunta jalada del XML" ></Encabezado> 
                    <input type="text" value="Aqui ira el id de la pregunta para comparar la respuesta del usuario" hidden />
                </div>
                
                <br />
                <br />
                
                <p class="Subtitulos3" style="color: black"><input type="radio" value="Verdadero" name="Valor"/> Verdadero</p>
                <p class="Subtitulos3" style="color: black"><input type="radio" value="Falso" name="Valor"/> Falso</p>
                 
                <img class="Ad4" src="../Imagenes/VF.png" alt="Examen" />
                
                
                 <div id="Bottom" style="position: relative; left: 0px; top:190px;" >
                     <br />
                     <p class="Subtitulos3">Intentos : 0 </p>
                     <input type="button" class="button2"style="position: relative; left: 120px; top:-60px;" onclick="Calificar()" value="Calificar" />
                </div>
            </div>
            
            <div id="Left" style="position: relative; left: 100px; top:-100px;">
                <p>Lea cuidadosamente la pregunta
                y seleccione si es verdadera o falsa</p>
                <p>Seleccione <b>Calificar</b> para obtener puntaje</p>
                <p>Seleccione <b>Siguiente</b> para pasar a la otra pregunta</p>
            </div>
            
            <div id="Left" style="position: relative; left: -205px; top:130px;">
                <p><b>FeedBack</b></p>
                
            </div>
        </div>
        <script src="../Scripts/index.js"></script>
