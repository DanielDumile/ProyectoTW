<!DOCTYPE html>

<html>
    <head>
        <title>Pregunta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../Styles/Style.css" type="text/css">

    <body>
        <div id="Preguntas">
            
            <div id="Contenido">
                
                <div id="Top">
                    
                    <br />

                    <input type="text" value="Aqui ira el id de la pregunta para comparar la respuesta del usuario" hidden />
                </div>
                
                <br />
                <br />
                
                <p class="Subtitulos3" style="color: black"><input type="radio" value="Verdadero" name="Valor"/> Verdadero</p>

                <img class="Ad4" src="../Imagenes/VF.png" alt="Examen" />

                     <br />
                     <input type="button" class="button2" value="Siguiente" />

            </div>
            
            <div id="Left">
                <p>Lea cuidadosamente la pregunta

        </div>
