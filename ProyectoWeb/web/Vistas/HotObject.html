<!DOCTYPE html>

<html>
    <head>
        <title>Hot Object</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="../Styles/Style.css" type="text/css">
        <script src="../Frameworks/vue.js"></script>
        <script src="../Scripts/Validaciones.js"></script>
    </head>
    <body>
    <center>
         <div id="Hot">
            <img class="Ad1" src="../Imagenes/Object.png" alt="Examen"/>
            
            <form v-on:submit="Hot" action="../AltaHot" method="post">
                
                <p class="Titulos">Preguntas tipo: Hot Object</p>
                
                <hr />
                
                <p class="Subtitulos">ID de Pregunta:   
                <input class="Form2
                       " v-model="ID" name="ID" required></p>
                
                <p class="Subtitulos">Pregunta: </p>
                <p><textarea cols="40" rows="5" v-model="pregunta" required name="pregunta" placeholder="Esribe una pregunta de cualquier tema"></textarea></p>
                
                <p class="Subtitulos">Hot Object:</p>
                <p>Seleccione que respuestas seran correctas</p>
                <p><input class="Form" v-model="H1" required name="opciones" placeholder="Opción 1" > <input type="checkbox" name="Correcta" value="1"></p>
                <p><input class="Form" v-model="H2" required name="opciones" placeholder="Opción 2" > <input type="checkbox" name="Correcta" value="2"></p>
                <p><input class="Form" v-model="H3" required name="opciones" placeholder="Opción 3" > <input type="checkbox" name="Correcta" value="3"></p>
                <p><input class="Form" v-model="H4" required name="opciones" placeholder="Opción 4" > <input type="checkbox" name="Correcta" value="4"></p>
                <p><input class="Form" v-model="H5" required name="opciones" placeholder="Opción 5" > <input type="checkbox" name="Correcta" value="5"></p>
                <p><input class="Form" v-model="H6" required name="opciones" placeholder="Opción 6" > <input type="checkbox" name="Correcta" value="6"></p>
                <p><input class="Form" v-model="H7" required name="opciones" placeholder="Opción 7"  > <input type="checkbox" name="Correcta" value="7"></p>
                <p><input class="Form" v-model="H8" required name="opciones" placeholder="Opción 8" > <input type="checkbox" name="Correcta" value="8"></p>
                
                <br />
                
                <button class="button1" type="submit">Subir pregunta</button>   
                
            </form>
                <br />
                <button class="button3" onclick="Regresar()">Regresar</button>   
                
            
        </div>
    </center>
    <script src="../Scripts/index.js"></script>
    </body>
</html>
