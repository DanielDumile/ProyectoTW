    <body>   
        
           <script>
            
        function Ch(){ 
              
            var Marcadas = document.getElementsByName("P");
            var Correcta = document.getElementById("Correcta").value;
            var Array = Correcta.split(",");

            var Contador = 0;
            var Check = 0;
            
            for(var i = 0; i < Marcadas.length; i++){
                
                for(var j = 0; j < Array.length; j++){
                    
                    if(Marcadas[i].checked){
                        Check++;
  
                        if(Marcadas[i].value === Array[j]){
                            
                            Contador++;
                    
                        }
                        
                    }else{
                        
                        break;
                    }
                }
                
            }
            var Division = Check/Array.length;
            
            if(Contador === Array.length){
                
                if(Division === Contador){

                     alert('Respuesta Correcta');
                }else{
                    
                    alert('Respuesta Incorrecta');
                    
                }
                
            }else{
                
                 alert('Respuesta Incorrecta');
                
            }
       }
            
        </script>
        
         <input type="checkbox" name="P" value="1">1
         <input type="checkbox" name="P" value="2">2
         <input type="checkbox" name="P" value="3">3
         <input type="checkbox" name="P" value="4">4
         <input type="checkbox" name="P" value="5">5
         <input type="checkbox" name="P" value="6">6
         
         <input type="text" name="Correcta" id="Correcta" value="2,4,6" />
         
         
         <input type="button" onclick="Ch()" value="Valor" />
    </body>
</html>
